<!DOCTYPE html>
<html>
<head>
    <title>Advanced Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #2c3e50);
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 280px;
        }

        .display {
            width: 100%;
            height: 60px;
            background-color: #000;
            color: #0f0;
            text-align: right;
            padding: 15px;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 55px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .number {
            background-color: #333;
            color: white;
        }

        .operator {
            background-color: orange;
            color: white;
        }

        .equal {
            background-color: #27ae60;
            color: white;
            grid-column: span 2;
        }

        .clear {
            background-color: red;
            color: white;
        }

        .delete {
            background-color: #555;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="delete" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">/</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">*</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendValue(value) {
        if (display.innerText === "0") {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        display.innerText = "0";
    }

    function deleteLast() {
        display.innerText = display.innerText.slice(0, -1);
        if (display.innerText === "") {
            display.innerText = "0";
        }
    }

    function calculate() {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = "Error";
        }
    }

    // Keyboard Support
    document.addEventListener("keydown", function(event) {
        if (!isNaN(event.key) || "+-*/.%".includes(event.key)) {
            appendValue(event.key);
        } else if (event.key === "Enter") {
            calculate();
        } else if (event.key === "Backspace") {
            deleteLast();
        } else if (event.key === "Escape") {
            clearDisplay();
        }
    });
</script>

</body>
</html>
